		<script>


$(document).ready(function() {

	var width = window.innerWidth, height = window.innerHeight;
	$('body').height(height);
	var slideshow = $("#kenburns");
	window.onfocus = function() {
		$('header').addClass('pulse');
	};
	
	window.onblur = function() {
		$('header').removeClass('pulse');
	};
	
	$('header').hover(
		function(){
			slideshow.css('opacity', .2);
		},
		function(){
			slideshow.css('opacity', 1);
		}
	);
    
	$.slideshowify({
		imgs		: [{
		id:0,
		src:"img/lq/1.jpg",
		w:1060,
		h:1600},
		{
		id:1,src:"img/lq/2.jpg",w:1600,h:1060},{id:2,src:"img/lq/3.jpg",w:1600,h:1059},{id:3,src:"img/lq/4.jpg",w:1600,h:900}],
		parentEl	: "#kenburns",
		randomize   : true,
		aniSpeedMin : 6000,
		aniSpeedMax : 10000,
		afterFadeIn : function(curImage){
			// do something
		},
		beforeFadeOut : function(curImage){
			// do something else
		}
	});
});
